<!DOCTYPE html>
<html>

<head>
    <title> Contact information</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/parts/Contact/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img_CARD/comp.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/img_CARD/comp.png" type="image/x-icon">
</head>

<body>
    <div class=" header">
        <div class="Left-side-title">
            <p class="title" onclick="window.location.href='/index.html';">
                adinfinitum
            <p>
        </div>


        <div class="take-to">
            <div class="Take-to-cards" onclick="window.location.href='/parts/Cards/cards.html';">
                Cards
            </div>

            <div class="Dictionary" onclick="window.location.href='/parts/Dictionary/Dictionary.html';">
                Dictionary
            </div>
            <div class="About" onclick="window.location.href='/parts/About/about.html';">
                About
            </div>
            <div class="Creator" onclick="window.location.href='/parts/Contact/contact.html';">
                Contact
            </div>
            <div class="Shop" onclick="window.location.href='/parts/Shop/shop.html';">
                Shop
            </div>
        </div>
    </div>

    <div class="form">
        <div class="form-left-side">
            <div class="head">
                <h2 style="margin-top: 40px;">
                    Need help?
                </h2>
            </div>
            <div class="email">
                <h2 style="margin: 0px;font-weight: bold;">
                    <i style="font-size:36px" class="fa">&#xf0e0;</i> Email Us At
                </h2>
                <p style="margin: 0px;">
                    support@adinfinitum.com
                </p>
            </div>
            <div class="number">
                <h2 style="margin: 0px;">
                    <i style="font-size:36px" class="fa">&#xf095;</i> Call us at
                </h2>
                <dl style="margin: 0px; font-size: 20px;">
                    <dt>+1 862-913-0397</dt>
                    <dt>We are available 24/7</dt>
                </dl>
            </div>
            <div class="location">
                <h2 style="margin: 0px;">
                    <i class="fa fa-map-marker"></i> Office hours
                </h2>
                <dl style="margin: 0px; font-size: 20px;">
                    <dt>We are available from Monday-Friday</dt>
                    <dt>7am - 9pm</dt>
                    <dt> 1 Riverfront Plz, Newark, NJ 07102</dt>
                </dl>
            </div>
        </div>
        <div class="form-right-side">
            <h2>Contact Us</h2>

            <div class="container">
                <form>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                        <option value="England">England</option>
                        <option value="China">China</option>
                        <option value="Japan">Japan</option>
                    </select>

                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="State your problem..."
                        style="height:200px"></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
</body>

</html>
